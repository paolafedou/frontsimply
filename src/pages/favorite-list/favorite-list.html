<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>

        <ion-title>Favorites</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="favorite-list">
    <ion-list>
        <ion-item-sliding *ngFor="let cartItem of cartItems">
            <button ion-item (click)="itemTapped(cartItem)">
                <ion-thumbnail item-left>
                    <img src="{{cartItem.recipe.image}}"/>
                </ion-thumbnail>
                <h2>{{cartItem.recipe.name}}</h2>
                <h4>Pour {{cartItem.personCount}} personne(s)</h4>
                <p>{{cartItem.recipe.category}} âˆ™ {{cartItem.recipe.description_global}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(cartItem)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
